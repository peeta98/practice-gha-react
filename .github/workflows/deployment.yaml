name: Deploy Project
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm test
      - name: Build code
        run: npm run build
      - name: Deploy code
        run: echo "Deploying code..."
